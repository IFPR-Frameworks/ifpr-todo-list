<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&family=Rajdhani&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="todo.css">


    <title>IFPR Todo List!</title>
  </head>
  <body>
    <div class="container">

        <div class="row align-items-center justify-content-center">
            <div class="col-6">
                
                <div class="todo-container p-3 mt-5">
                    <h1>IFPR Todo List</h1>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Alguma atividade???">
                        <button class="btn btn-outline-primary" type="button">salvar</button>
                    </div>

                    <div class="todo-list">

                        <ul>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <span class="todo-activity">Levar cachorro para passear</span>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <span class="todo-activity done">Devolver livros na biblioteca</span>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>
        

    </div>


    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>



  </body>
</html>
